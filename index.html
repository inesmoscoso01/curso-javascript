<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Gastronómico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./index.js"></script>
    <h1>Menú Interactivo</h1>
    <p>Si selecciona las tres comidas, tiene un 10% de descuento</p>
    <label>Entrada
        <input type="checkbox" class="comida" data-precio="10">
    </label>
    <label>Plato Principal
        <input type="checkbox" class="comida" data-precio="20">
    </label>
    <label>Postre
        <input type="checkbox" class="comida" data-precio="8">
    </label>

    <div id="total-container">
        <label>¿Va a pagar en efectivo?
            <input type="radio" name="pago" value="si">
            Sí (10% de descuento extra)
        </label>
        <label>
            <input type="radio" name="pago" value="no" checked>
            No
        </label>
    </div>

    <button onclick="calcularTotal()">Calcular Total</button>

    <div id="resultado-container">
        <h2>Total: $<span id="total-amount">0</span></h2>
    </div>

</body>
</html>
